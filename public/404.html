<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worldly - Redirecting...</title>
  
  <!-- SEO Meta Tags for crawlers -->
  <meta name="description" content="Worldly - A social geography game. Learn the world through real-time gameplay and friendly competition.">
  <meta name="robots" content="noindex">
  
  <!-- Fallback meta refresh for crawlers that don't execute JavaScript -->
  <noscript>
    <meta http-equiv="refresh" content="0;url=https://playworldly.com/">
  </noscript>
  
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // This script takes the current URL and redirects to index.html
    // while preserving the path and query string
    const pathSegmentsToKeep = 0; // Use 0 for custom domain

    let l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected, <a href="https://playworldly.com/">click here</a>.</p>
</body>
</html>
